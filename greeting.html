<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
        class Potato extends React.Component {
            constructor(props){
           super(props);
           this.state = {
             feeling: "love"
           }
         }

         render() {
           return (
             <div>
               <strong>I {this.props.action} potatoes</strong> <br />
               <strong>I {this.state.feeling} potatoes</strong>
             </div>
           );
         }
       }
 
       ReactDOM.render(
         <Potato action="cook"/>, document.getElementById('app')
       );
    </script>
  </body>

</html>
